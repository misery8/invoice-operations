{% extends "layouts/base_fullscreen.html" %}
{% load static %}
{% block page_title %}Войти{% endblock %}
{% block body_class %}bg-soft{% endblock body_class %}
{% block content %}
    <section class="vh-lg-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center form-bg-image" data-background="/static/assets/img/illustrations/signin.svg">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="signin-inner my-3 my-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <h1 class="mb-0 h3">Авторизация</h1>
                        </div>
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <label for="{{ form.name.id_for_label }}">Имя пользователя</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
                                    <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.username.name }}"
                                           placeholder="Имя пользователя" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group mb-4">
                                    <label for="{{ form.password.id_for_label }}">Пароль</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
                                        <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                                               name="{{ form.password.name }}"
                                               placeholder="Пароль" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div><a href="#" class="small text-right">Забыли пароль?</a></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">Войти</button>
                        </form>
                        <div class="mt-3 mb-4 text-center">
                            <span class="font-weight-normal">Войти с помощью</span>
                        </div>
                        <div class="btn-wrapper my-4 text-center">
                            <button class="btn btn-icon-only btn-pill btn-outline-light text-facebook mr-2" type="button" aria-label="facebook button" title="facebook button">
                                <span aria-hidden="true" class="fab fa-facebook-f"></span>
                            </button>
                            <button class="btn btn-icon-only btn-pill btn-outline-light text-twitter mr-2" type="button" aria-label="twitter button" title="twitter button">
                                <span aria-hidden="true" class="fab fa-twitter"></span>
                            </button>
                            <button class="btn btn-icon-only btn-pill btn-outline-light text-facebook" type="button" aria-label="github button" title="github button">
                                <span aria-hidden="true" class="fab fa-github"></span>
                            </button>
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-4">
                                <span class="font-weight-normal">
                                    <a href="{% url 'register' %}" class="font-weight-bold">Зарегистрироваться</a>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
